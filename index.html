<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roadbook Qualiopi - Argalis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lexend:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              head: ['Lexend', 'sans-serif'],
            },
            colors: {
              argalis: {
                DEFAULT: '#006A63',
                dark: '#004d47',
                light: '#E7F5E9',
                accent: '#CBE9E4',
                text: '#1F2A2E',
                muted: '#5B6770',
                bg: '#F9FAFB'
              }
            },
            borderRadius: {
              'xl': '24px',
              'lg': '16px',
            },
            boxShadow: {
              'card': '0 4px 15px rgba(0,0,0,0.05)',
              'hover': '0 20px 40px -5px rgba(0, 106, 99, 0.15)',
              'soft': '0 6px 18px rgba(0,0,0,.04)'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9FAFB;
        color: #1F2A2E;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      
      h1, h2, h3, h4 {
        font-family: 'Lexend', sans-serif;
      }

      .highlight-argalis {
        position: relative;
        display: inline-block;
        z-index: 1;
        font-weight: 700;
        color: #006A63;
      }
      .highlight-argalis::after {
        content: '';
        position: absolute;
        bottom: 2px;
        left: -5px;
        width: calc(100% + 10px);
        height: 35%;
        background: #CBE9E4;
        z-index: -1;
        transform: skewX(-10deg) rotate(-1deg);
        opacity: 0.8;
        border-radius: 4px;
      }

      /* Custom scrollbar for sidebar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      
      .bento-card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .bento-card:hover {
        transform: translateY(-5px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
